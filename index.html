<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Recursos Humanos APP</title>
</head>
<body>
  <header>
    <nav class="nav">
      <div class="logo">
        <a href="index.html">
          <img src="img/logo.png" alt="Logo">
        </a>
      </div>
    </nav>
  </header>
  <main>
    <h1>App de recursos humanos</h1>
    <div id="fichas">
    </div>
    <i id="agregar" class="fa-solid fa-plus"></i>
    <div id="formulario" class="formulario">
      <h1>Datos para agregar</h1>
      <form id="form">
        <label><input type="text" name="nombre" id="nombre"></label>
        <label><input type="number" name="cedula" id="cedula"></label>
        <label><input type="text" name="departamento" id="departamento"></label>
        <input type="submit" value="Guardar">
      </form>
    </div>
  </main>
  <script src="main.js"></script>
  <script src="https://kit.fontawesome.com/9f6d64beab.js" crossorigin="anonymous"></script>
</body>
</html>
